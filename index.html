<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess_The_Word</title>
<link rel="stylesheet" href="styles/index.css">
</head>
<body class="theme-dark">
<div class="container">
    <h1>Guess_The_Word</h1>
    <div id="category-selection">
        <label for="category">Select a category:</label>
        <select id="category">
            <option value="1">Bike Names</option>
            <option value="2">Car Names</option>
            <option value="3">Programming Languages</option>
            <option value="4">Technical Words</option>
        </select>
        <button id="start-button">Start Game</button>
        <div id="button-container">
            <button id="toggle-theme-button">Toggle Theme</button>
        </div>
    </div>
    <div id="game-container" style="display: none;">
        <div id="word-display"></div>
        <div id="attempts-left"></div>
        <div id="keyboard"></div>
        <div id="message"></div>
        <button id="restart-button">Restart Game</button>
    </div>
</div>
<div id="stars"></div>
<script src="scripts/index.js"></script>
</body>
</html>
